<!doctype html>
<html>
<head>
	<title> Intro to JavaScript </title>
</head>
<body>
	<div id='content'> </div>
	<script>
	
	var handle //var is how to declare a variable in JS
	handle = document.getElementById('content')
	handle.innerHTML = 'Hello'
	handle.innerHTML += '</br>'
	handle.innerHTML += ' World'
	
	var a = 23
	var b = 24
	var Total = a != b
	handle.innerHTML += '</br>'
	handle.innerHTML += 'a = b : '
	handle.innerHTML += Total
	
	</script>
</body>

</html>
